<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css" />
    <script src="https://kit.fontawesome.com/65211b898e.js" crossorigin="anonymous"></script>
    <title>Portfolio Thibault Boutaud</title>
</head>

<body>
    <header>
        <div class="header__presentation">
            <p class="header__presentation__logoChar">T</p>
            <p class="header__presentation__prenom">Thibault Boutaud</p>
        </div>
        <div class="header__end">
            <div class="header__socialMedias">
                <a href="https://www.linkedin.com/in/tb86000/"><img src="../assets/pictures/logos/linkedin.png"
                        alt="icon linkedin" /></a>
                <a href="https://github.com/krommmm/"><img src="../assets/pictures/logos/github.png"
                        alt="icon github" /></a>
            </div>
            <div class="header__me">
                <div class="dark">
                    <div class="darkMode"></div>
                </div>
                <img src="../assets/pictures/avatar/me_2.png" alt="avatar" />
                <i class="fa-solid fa-bars bars_menu"></i>
            </div>
        </div>
    </header>

    <main>
        <nav>
            <div class="nav__container">
                <a href="../index.html">
                    <div class="nav__container__page">
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </div>
                </a>
                <a href="./skills.html">
                    <div class="nav__container__page">
                        <i class="fa-solid fa-wrench"></i>
                        <p>Skills</p>
                    </div>
                </a>
                <a href="./projects.html">
                    <div class="nav__container__page">
                        <i class="fa-solid fa-person-chalkboard"></i>
                        <p>Projects</p>
                    </div>
                </a>
                <a href="./contact.html">
                    <div class="nav__container__page">
                        <i class="fa-solid fa-envelope"></i>
                        <p>Contact</p>
                    </div>
                </a>

            </div>
        </nav>
        <section class="project-focus">
            <div class="project-focus__head rectangle-small">
                <div>
                    <div class="project-focus__head__left">
                        <p class="project-focus__head__left--title"></p>
                        <p class="project-focus__head__left--description"></p>
                        <div class="project-focus__head__left--technos"></div>
                    </div>
                    <div class="project-focus__head__right">
                        <img />
                    </div>
                </div>
                <div class="project-focus__head__btns"></div>
            </div>
            <div class="project-large">
                <div class="project-focus__main rectangle-small">
                    <div class="project-focus__main__head">
                        <p>Functionalities</p>
                    </div>
                    <div class="project-focus__main__functionalities">
                        <ul></ul>
                    </div>
                </div>
                <div class="project-focus__footer rectangle-small">
                    <div class="focus__footer__head">
                        <p>Pictures</p>
                    </div>
                    <!-- frame carrousel-->
                    <div class="focus__footer__pictures__frame">
                        <div class="focus__footer__pictures__slideContainer">
               
                        </div>
                        <div class="carrouselleLeft"></div>
                        <div class="carrouselleRight"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div name="filter"></div>
    <script type="module" src="../js/index.js"></script>
</body>

</html>
